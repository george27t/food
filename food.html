<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转  - 砖转 专</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 900px;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .category-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        
        .category-title {
            color: #495057;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .food-item {
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .food-item:hover {
            border-color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }
        
        .food-item.selected {
            border-color: #28a745;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .form-check-input {
            transform: scale(1.3);
            margin-left: 10px;
        }
        
        .form-check-label {
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .share-btn {
            background: linear-gradient(45deg, #25d366, #128c7e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            width: 100%;
            margin-top: 20px;
        }
        
        .share-btn:hover {
            background: linear-gradient(45deg, #128c7e, #25d366);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        .share-btn:disabled {
            background: #6c757d;
            box-shadow: none;
            transform: none;
        }
        
        .selected-count {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .name-input {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
                border-radius: 15px 15px 0 0;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .food-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-utensils"></i> 专转 </h1>
                <p>专 转  砖转   砖转祝 注 砖转</p>
            </div>
            
            <div class="p-4">
                <div class="mb-4">
                    <input type="text" id="userName" class="form-control name-input" placeholder="住 转 砖" required>
                </div>
                
                <div class="selected-count">
                    专: <span id="selectedCount">0</span> 
                </div>
                
                <!-- 专转 注拽专转 -->
                <div class="category-section">
                    <div class="category-title">
                        <i class="fas fa-drumstick-bite"></i>
                        专转 注拽专转
                    </div>
                    <div id="mainDishes">
                        <!-- 爪专 驻  -->
                    </div>
                </div>
                
                <!-- 住 -->
                <div class="category-section">
                    <div class="category-title">
                        <i class="fas fa-leaf"></i>
                        住
                    </div>
                    <div id="salads">
                        <!-- 爪专 驻  -->
                    </div>
                </div>
                
                <button class="share-btn" id="shareBtn" disabled>
                    <i class="fab fa-whatsapp"></i> 砖转祝 爪驻
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 专砖转 专转 注拽专转
        const mainDishes = [
            "驻住  砖专 拽专",
            "驻住 驻专转 注砖 转",
            "拽驻抓 专拽转 注祝 注 专",
            "拽驻抓 专拽转 注祝 注 专转",
            "砖爪 驻专",
            "砖爪 驻住 专 注转",
            " 注祝 驻专",
            "拽 注祝",
            "拽 砖专 拽专",
            "住驻专 注祝 转驻\"",
            "专拽住 砖专",
            " 转  砖专",
            "住 驻专",
            "拽住拽住 注祝 专拽转",
            "拽住拽住  转驻\"",
            "专拽 砖注注转 砖专",
            "住拽 驻专转",
            "转 爪  砖专  专",
            "砖拽砖拽",
            "住",
            "驻 专注",
            "住砖",
            "转 砖专 砖 专 专",
            "专  专 砖专 ",
            "注祝 爪 注  住 驻专/驻住/专拽转 专",
            "住 住转 砖驻 住",
            "住 住转  注祝",
            "专拽住 砖专  驻专转 注砖 转",
            "砖专 ",
            "专 专拽转 注祝",
            "专 专拽转 ",
            "注祝  驻专/专",
            "住 ",
            "住 注祝",
            "住 ",
            "住 拽驻专 (转 爪专)",
            "住 (专 住 , 爪 拽砖, 爪, 爪  驻转转)",
            "转砖 砖专 驻专转",
            "转砖 砖专 爪 注转 注 专",
            "专专 注祝",
            "专专 住",
            "住驻 '",
            "驻专拽住",
            "驻驻",
            "专 拽住拽转 注祝",
            "专 拽住拽转 拽专",
            " 注祝  住",
            "专 驻专转 驻 ",
            "转 拽砖 转, 住 专注 爪拽",
            "拽砖 - 转 爪/驻专转, 转专 专拽"
        ];

        // 专砖转 住
        const salads = [
            "专 住 ",
            "专  ",
            "专  ",
            "住 专拽转 拽爪抓",
            "拽住 (专  专 )",
            "住 拽住 住 注  专 砖 专",
            "住 驻驻 拽 砖 砖 转",
            "住 住拽, 住 专 专 (转拽转拽)",
            "住 住拽 砖 专 ",
            "住 拽住 注砖 转 爪专",
            "住 爪转 爪 住 住拽 ",
            "住 注转 砖 ()",
            "爪 ",
            "爪 ",
            "爪",
            "住 爪 专住",
            "住 拽 (住专, 爪转 驻专 注)",
            "住 转专住 (砖专, , 驻专转, )",
            "住 专 砖 ",
            "住 住 砖 转 "
        ];

        let selectedItems = [];

        // 爪专转  专
        function createFoodItems(items, containerId) {
            const container = document.getElementById(containerId);
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'food-item';
                itemDiv.innerHTML = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="${containerId}_${index}" data-item="${item}">
                        <label class="form-check-label" for="${containerId}_${index}">
                            ${item}
                        </label>
                    </div>
                `;
                container.appendChild(itemDiv);

                // 住驻转  拽拽 注  驻专
                itemDiv.addEventListener('click', function(e) {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = itemDiv.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    }
                });
            });
        }

        // 注  专转
        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedItems.length;
            document.getElementById('shareBtn').disabled = selectedItems.length === 0 || !document.getElementById('userName').value.trim();
        }

        // 住驻转   爪'拽拽住
        function addEventListeners() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const item = this.dataset.item;
                    const foodItem = this.closest('.food-item');
                    
                    if (this.checked) {
                        selectedItems.push(item);
                        foodItem.classList.add('selected');
                    } else {
                        selectedItems = selectedItems.filter(i => i !== item);
                        foodItem.classList.remove('selected');
                    }
                    updateSelectedCount();
                });
            });
        }

        // 砖转祝 爪驻
        function shareToWhatsApp() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert(' 住 转 砖');
                return;
            }
            
            if (selectedItems.length === 0) {
                alert(' 专 驻转  ');
                return;
            }

            let message = `砖! 斤\n\n ${userName}   砖  :\n\n`;
            
            selectedItems.forEach((item, index) => {
                message += `${index + 1}. ${item}\n`;
            });
            
            message += `\n住  专转 ${selectedItems.length} .\n\n转! `;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // 转 祝
        document.addEventListener('DOMContentLoaded', function() {
            createFoodItems(mainDishes, 'mainDishes');
            createFoodItems(salads, 'salads');
            addEventListeners();
            
            //  砖 砖
            document.getElementById('userName').addEventListener('input', updateSelectedCount);
            
            //  爪 注 驻转专 砖转祝
            document.getElementById('shareBtn').addEventListener('click', shareToWhatsApp);
        });
    </script>
</body>
</html>
